<section class="bg-[#F6F6F6] px-4 m">
  <div class="container mx-auto max-w-7xl">
    <!-- Breadcrumb -->
    <ul class="flex flex-wrap items-center py-9 my-12 text-sm">
      <li>
        <a routerLink="/home" routerLinkActive="text-[#8B5E35]" class="text-[#8B5E35] font-bold px-2">
          Home
        </a>
      </li>
      <li>
        <i class="fa-solid fa-chevron-right text-gray-400 px-2"></i>
      </li>
      <li>
        <a routerLink="/blog" routerLinkActive="text-[#8B5E35]" class="text-[#9D9DAA] px-2">
          Blog
        </a>
      </li>
    </ul>

    <!-- Heading -->
    <h1 class="text-[#090F41] font-bold text-2xl md:text-3xl mb-2">Contact Me</h1>
    <p class="text-sm text-[#9D9DAA] mb-6">Lorem, ipsum dolor sit amet consectetur adipisicing elit, sed do eiusmod tempor.</p>

    <!-- Contact Form -->
    <form>
      <!-- Name Fields -->
      <div class="flex flex-col md:flex-row md:gap-6">
        <div class="w-full md:w-1/2 mb-4">
          <label class="block mb-2 text-sm font-medium text-[#090F41]">First Name</label>
          <input type="text" class="w-full bg-white border border-[#8B5E35] rounded-lg text-sm p-2 focus:ring-[#8B5E35] focus:border-[#8B5E35]" />
        </div>
        <div class="w-full md:w-1/2 mb-4">
          <label class="block mb-2 text-sm font-medium text-[#090F41]">Last Name</label>
          <input type="text" class="w-full bg-white border border-[#8B5E35] rounded-lg text-sm p-2 focus:ring-[#8B5E35] focus:border-[#8B5E35]" />
        </div>
      </div>

      <!-- Contact Fields -->
      <div class="flex flex-col md:flex-row md:gap-6">
        <div class="w-full md:w-1/2 mb-4">
          <label class="block mb-2 text-sm font-medium text-[#090F41]">Email</label>
          <input type="email" class="w-full bg-white border border-[#8B5E35] rounded-lg text-sm p-2 focus:ring-[#8B5E35] focus:border-[#8B5E35]" />
        </div>
        <div class="w-full md:w-1/2 mb-4">
          <label class="block mb-2 text-sm font-medium text-[#090F41]">Phone Number</label>
          <input type="text" class="w-full bg-white border border-[#8B5E35] rounded-lg text-sm p-2 focus:ring-[#8B5E35] focus:border-[#8B5E35]" />
        </div>
      </div>

      <!-- Dropdown -->
      <div class="mb-6">
        <label class="block mb-2 text-sm font-medium text-[#090F41]">Choose a topic</label>
        <select class="w-full bg-white border border-[#8B5E35] text-[#9D9DAA] text-sm rounded-lg p-2 focus:ring-[#8B5E35] focus:border-[#8B5E35]">
          <option selected>Choose a topic</option>
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="FR">France</option>
          <option value="DE">Germany</option>
        </select>
      </div>

      <!-- Message -->
      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-[#090F41]">Message</label>
        <textarea rows="5" placeholder="Type your message" class="w-full bg-white border border-[#8B5E35] text-sm text-[#090F41] rounded p-2 focus:ring-[#8B5E35] focus:border-[#8B5E35]"></textarea>
      </div>

      <!-- Terms -->
      <div class="flex items-center mb-4">
        <input type="checkbox" id="terms" class="w-4 h-4 text-[#8B5E35] border-[#8B5E35] focus:ring-[#8B5E35]" />
        <label for="terms" class="ml-2 text-sm text-gray-500">I accept the terms</label>
      </div>

      <!-- Submit -->
      <button type="submit" class="bg-[#8B5E35] text-white rounded-full px-10 py-2 mb-6 hover:opacity-90 transition">Submit</button>
    </form>
  </div>
</section>

<!-- Subscribe Section -->
<section class="bg-[#F6F6F6] py-10">
  <div class="container mx-auto max-w-4xl bg-white shadow px-4 md:px-10 py-12 text-center">
    <span class="text-[#9B7E5C] text-3xl"><i class="fa-solid fa-envelope"></i></span>
    <h2 class="uppercase text-[#090F41] font-semibold text-base md:text-lg my-4">Sign up for Teemate style news.</h2>
    <p class="text-sm text-[#9D9DAA] mb-6">
      Get 15% off your first purchase! Be the first to know about sales,<br class="hidden md:block" />
      new product launches and exclusive offers!
    </p>
    <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
      <input type="email" placeholder="Enter your email" class="w-full sm:w-1/2 border border-[#9B7E5C] text-sm text-[#090F41] rounded-lg p-2.5" />
      <button class="bg-[#9B7E5C] text-white px-5 py-2 rounded-lg hover:opacity-90 transition">Subscribe</button>
    </div>
  </div>
</section>
