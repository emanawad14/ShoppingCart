          stroke-linejoin="round"
          stroke-width="2"

      id="navbar-default"

      <ul
        class="text-lg capitalize flex flex-col md:p-0 bg-[#EDF1FF] md:flex-row md:space-x-0 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-[#EDF1FF] dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
